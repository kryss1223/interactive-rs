{% load static %}

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">
</head>

<body>
<div class="login-container glass">
    <h2>Crear cuenta</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn-primary" type="submit">Registrarme</button>
    </form>

    <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Iniciar sesión</a></p>
</div>
</body>
</html>
